<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-SL USAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a1b9a, #263D9B, #742CA1, #009688);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin-bottom: 60px; /* Added margin to prevent footer overlap */
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .grid-container:not(.two-column) {
            margin-bottom: 30px; /* Added margin to separate the top box from the two boxes below */
        }

        .grid-container.two-column {
            grid-template-columns: 1fr 1fr;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            margin-top: 0;
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h3 i {
            font-size: 20px;
        }

        input {
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #641B9F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        .resource-item {
            margin-bottom: 10px;
        }

        .resource-item h4 {
            margin: 0 0 5px;
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resource-item h4 i {
            font-size: 16px;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 6px;
            width: 0%;
            background: #05B031;
            transition: width 1.5s ease-in-out;
        }

        .ping-tool {
            text-align: center;
        }

        .ping-tool button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #05B031;
        }

        .ping-tool button:hover {
            background-color: #049428;
        }

        /* Ping Result Styling */
        .ping-result {
            margin-top: 15px; /* Added margin to separate from the button */
            margin-bottom: 15px; /* Added margin to separate from Server Location */
            font-size: 14px;
            color: #fff;
            background: rgba(5, 176, 49, 0.2); /* Light green background */
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            border: 1px solid rgba(5, 176, 49, 0.5); /* Green border */
        }

        .server-location {
            margin-top: 15px; /* Added margin to separate from Ping Result */
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-location i {
            font-size: 16px;
        }

        .server-status {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-status i {
            font-size: 16px;
        }

        /* Footer Styling */
        .footer {
            font-size: 12px;
            color: #868e96;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            position: relative; /* Changed to relative */
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .footer .social-icons {
            display: flex;
            gap: 10px;
        }

        .footer .social-icons a {
            color: white;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #05B031;
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            .grid-container.two-column {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 15px;
            }

            .card h3 {
                font-size: 16px;
            }

            input {
                font-size: 12px;
            }

            button {
                font-size: 12px;
            }

            .resource-item h4 {
                font-size: 12px;
            }

            .ping-tool button {
                font-size: 12px;
            }

            .ping-result {
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }

            .footer .social-icons a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check Your Usage</h2>

        <!-- Top Box: Enter User Details -->
        <div class="grid-container">
            <div class="card">
                <h3><i class="fas fa-user" aria-label="User"></i>Enter User Details</h3>
                <form id="user-form" action="/usage" method="POST">
                    <input type="text" name="user_input" placeholder="Enter User Name" required>
                    <button type="submit">Check Usage</button>
                </form>
            </div>
        </div>

        <!-- Two Boxes Below: Server Resources and Ping Test -->
        <div class="grid-container two-column">
            <!-- Left Box: Server Resources -->
            <div class="card">
                <h3><i class="fas fa-server" aria-label="Server"></i>Server Resources</h3>
                <div class="resource-item">
                    <h4><i class="fas fa-microchip" aria-label="CPU"></i>CPU Usage</h4>
                    <p id="cpu-usage">25%</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="cpu-progress" style="width: 25%;"></div>
                    </div>
                </div>
                <div class="resource-item">
                    <h4><i class="fas fa-memory" aria-label="Memory"></i>Memory Usage</h4>
                    <p id="memory-usage">4 GB / 16 GB (25%)</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="memory-progress" style="width: 25%;"></div>
                    </div>
                </div>
                <div class="resource-item">
                    <h4><i class="fas fa-hdd" aria-label="Disk"></i>Disk Usage</h4>
                    <p id="disk-usage">50 GB / 200 GB (25%)</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="disk-progress" style="width: 25%;"></div>
                    </div>
                </div>
            </div>

            <!-- Right Box: Ping Test -->
            <div class="card ping-tool">
                <h3><i class="fas fa-network-wired" aria-label="Ping"></i>Ping Test</h3>
                <button id="ping-button">Ping Server</button>
                <div class="ping-result" id="ping-result">Ping: -</div>
                <div class="server-location">
                    <i class="fas fa-map-marker-alt" aria-label="Location"></i>
                    <span>Server Location: <strong id="server-location">New York, USA</strong></span>
                </div>
                <!-- Moved Server Status Here -->
                <div class="server-status">
                    <i class="fas fa-heartbeat" aria-label="Status"></i>
                    <span>Server Status: <strong id="server-status">Online</strong></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Traffic-X. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://t.me/Xray_SL" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        // Real-Time Ping Tool
        const pingButton = document.getElementById("ping-button");
        const pingResult = document.getElementById("ping-result");

        pingButton.addEventListener("click", async () => {
            const startTime = Date.now();
            pingResult.textContent = "Pinging...";

            try {
                const response = await fetch("/ping"); // Replace with your ping endpoint
                const endTime = Date.now();
                const pingTime = endTime - startTime;
                pingResult.textContent = `Ping: ${pingTime} ms`;
            } catch (error) {
                pingResult.textContent = "Ping failed";
            }
        });

        // Real-Time Server Resource Updates
        setInterval(async () => {
            const response = await fetch("/server-status");
            const data = await response.json();
            document.getElementById("cpu-usage").textContent = `${data.cpu}%`;
            document.getElementById("cpu-progress").style.width = `${data.cpu}%`;
            document.getElementById("memory-usage").textContent = `${data.ram}%`;
            document.getElementById("memory-progress").style.width = `${data.ram}%`;
            document.getElementById("disk-usage").textContent = `${data.disk}%`;
            document.getElementById("disk-progress").style.width = `${data.disk}%`;
        }, 1000);

        // Fetch Server Location
        (async () => {
            const response = await fetch("/server-location");
            const data = await response.json();
            document.getElementById("server-location").textContent = `${data.city}, ${data.country}`;
        })();
    </script>

</body>
</html>
