<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-X Dashboard</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Import modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* CSS Variables for dark theme */
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --card-bg: rgba(31, 41, 55, 0.7);
            --card-border: rgba(75, 85, 99, 0.3);
            --input-bg: rgba(55, 65, 81, 0.7);
            --input-border: rgba(75, 85, 99, 0.5);
            --progress-bg: rgba(55, 65, 81, 0.5);
            --footer-bg: rgba(17, 24, 39, 0.5);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Glassmorphism effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1), transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05), transparent 50%);
            z-index: -1;
        }
        
        /* Header Styling */
        header {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: var(--transition);
        }
        
        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.05);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* Main Content */
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        /* Cards */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--card-border);
            margin-bottom: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--card-border);
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .card:hover .card-icon {
            transform: scale(1.1);
            background: rgba(99, 102, 241, 0.2);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        button:hover::before {
            transform: translateX(0);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button.success {
            background: linear-gradient(135deg, var(--success-color), #34d399);
        }
        
        button.success:hover {
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Resource Items */
        .resource-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(55, 65, 81, 0.3);
            transition: var(--transition);
        }
        
        .resource-item:hover {
            background: rgba(55, 65, 81, 0.5);
            transform: translateX(5px);
        }
        
        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .resource-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .resource-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Server Info */
        .server-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(55, 65, 81, 0.3);
            border-radius: 12px;
            transition: var(--transition);
        }
        
        .info-item:hover {
            background: rgba(55, 65, 81, 0.5);
            transform: translateX(5px);
        }
        
        .info-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .info-item:hover .info-icon {
            transform: scale(1.1);
            background: rgba(99, 102, 241, 0.2);
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }
        
        .info-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        
        /* Progress Bars */
        .progress-container {
            height: 8px;
            background-color: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-bar.primary {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }
        
        .progress-bar.success {
            background: linear-gradient(90deg, var(--success-color), #6ee7b7);
        }
        
        .progress-bar.warning {
            background: linear-gradient(90deg, var(--warning-color), #fcd34d);
        }
        
        .progress-bar.danger {
            background: linear-gradient(90deg, var(--danger-color), #fca5a5);
        }
        
        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        /* Footer */
        footer {
            background: var(--footer-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            padding: 1.5rem 0;
            margin-top: auto;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(55, 65, 81, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .tagline {
                display: none;
            }
            
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i data-feather="activity" class="w-6 h-6"></i>
                </div>
                <div>
                    <div class="logo-text">Traffic-X</div>
                    <div class="tagline">Server Usage Monitor</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- User Details Section -->
        <div class="section-title">
            <i data-feather="user" class="w-5 h-5"></i>
            User Details
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <div class="card-icon">
                        <i data-feather="user" class="w-5 h-5"></i>
                    </div>
                    Enter User Information
                </div>
            </div>
            <form id="user-form" action="/usage" method="POST">
                <div class="form-group">
                    <label for="user_input">User Name</label>
                    <input type="text" id="user_input" name="user_input" placeholder="Enter User Name" required>
                </div>
                <button type="submit">
                    <i data-feather="search" class="w-4 h-4"></i>
                    Check Usage
                </button>
            </form>
        </div>

        <!-- Server Resources and Information -->
        <div class="two-column">
            <!-- Server Resources -->
            <div>
                <div class="section-title">
                    <i data-feather="cpu" class="w-5 h-5"></i>
                    Server Resources
                </div>
                
                <div class="card">
                    <div class="resource-item">
                        <div class="resource-header">
                            <div class="resource-name">
                                <i data-feather="cpu" class="w-4 h-4"></i>
                                CPU Usage
                            </div>
                            <div class="resource-value" id="cpu-usage">25%</div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar primary" id="cpu-progress" style="width: 25%"></div>
                        </div>
                    </div>
                    
                    <div class="resource-item">
                        <div class="resource-header">
                            <div class="resource-name">
                                <i data-feather="hard-drive" class="w-4 h-4"></i>
                                Memory Usage
                            </div>
                            <div class="resource-value" id="memory-usage">4 GB / 16 GB (25%)</div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar success" id="memory-progress" style="width: 25%"></div>
                        </div>
                    </div>
                    
                    <div class="resource-item">
                        <div class="resource-header">
                            <div class="resource-name">
                                <i data-feather="database" class="w-4 h-4"></i>
                                Disk Usage
                            </div>
                            <div class="resource-value" id="disk-usage">50 GB / 200 GB (25%)</div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar warning" id="disk-progress" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Server Information -->
            <div>
                <div class="section-title">
                    <i data-feather="info" class="w-5 h-5"></i>
                    Server Information
                </div>
                
                <div class="card">
                    <div class="server-info">
                        <button class="success" id="ping-button">
                            <i data-feather="wifi" class="w-4 h-4"></i>
                            Ping Server
                        </button>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i data-feather="activity" class="w-5 h-5"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Ping Result</div>
                                <div class="info-value" id="ping-result">-</div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i data-feather="map-pin" class="w-5 h-5"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Server Location</div>
                                <div class="info-value" id="server-location">New York, USA</div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i data-feather="wifi" class="w-5 h-5"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Server Status</div>
                                <div class="info-value">
                                    <div class="status-indicator">
                                        <div class="status-dot"></div>
                                        <span id="server-status">Online</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="copyright">&copy; 2025 Traffic-X. All rights reserved.</div>
            <div class="social-links">
                <a href="https://www.tiktok.com/" target="_blank" class="social-link" aria-label="TikTok">
                    <i data-feather="music" class="w-5 h-5"></i>
                </a>
                <a href="https://t.me/Xray_SL" target="_blank" class="social-link" aria-label="Telegram">
                    <i data-feather="send" class="w-5 h-5"></i>
                </a>
                <a href="https://www.youtube.com/" target="_blank" class="social-link" aria-label="YouTube">
                    <i data-feather="youtube" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Real-Time Ping Tool
        const pingButton = document.getElementById("ping-button");
        const pingResult = document.getElementById("ping-result");
        
        pingButton.addEventListener("click", async () => {
            const originalText = pingButton.innerHTML;
            pingButton.innerHTML = '<div class="loading"></div> Pinging...';
            
            try {
                const startTime = Date.now();
                const response = await fetch("/ping");
                const endTime = Date.now();
                const pingTime = endTime - startTime;
                pingResult.textContent = `${pingTime} ms`;
            } catch (error) {
                pingResult.textContent = "Ping failed";
            } finally {
                pingButton.innerHTML = originalText;
                feather.replace();
            }
        });
        
        // Function to Determine Progress Bar Color
        function getProgressColor(percentage) {
            if (percentage <= 50) {
                return "primary"; // Green for low usage
            } else if (percentage > 50 && percentage <= 80) {
                return "warning"; // Orange for medium usage
            } else {
                return "danger"; // Red for high usage
            }
        }
        
        // Real-Time Server Resource Updates
        setInterval(async () => {
            try {
                const response = await fetch("/server-status");
                const data = await response.json();
                
                // Update CPU Usage
                document.getElementById("cpu-usage").textContent = `${data.cpu}%`;
                const cpuProgress = document.getElementById("cpu-progress");
                cpuProgress.style.width = `${data.cpu}%`;
                cpuProgress.className = `progress-bar ${getProgressColor(data.cpu)}`;
                
                // Update Memory Usage
                document.getElementById("memory-usage").textContent = `${data.ram}%`;
                const memoryProgress = document.getElementById("memory-progress");
                memoryProgress.style.width = `${data.ram}%`;
                memoryProgress.className = `progress-bar ${getProgressColor(data.ram)}`;
                
                // Update Disk Usage
                document.getElementById("disk-usage").textContent = `${data.disk}%`;
                const diskProgress = document.getElementById("disk-progress");
                diskProgress.style.width = `${data.disk}%`;
                diskProgress.className = `progress-bar ${getProgressColor(data.disk)}`;
            } catch (error) {
                console.error("Error fetching server status:", error);
            }
        }, 1000);
        
        // Fetch Server Location
        (async () => {
            try {
                const response = await fetch("/server-location");
                const data = await response.json();
                document.getElementById("server-location").textContent = `${data.city}, ${data.country}`;
            } catch (error) {
                console.error("Error fetching server location:", error);
            }
        })();
    </script>
</body>
</html>
